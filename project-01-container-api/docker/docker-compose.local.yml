# docker/docker-compose.local.yml
version: "3.9"

services:
  db:
    image: postgres:16
    container_name: p01_db
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: app_db
    ports:
      - "5433:5432"
    volumes:
      - p01_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: ./Dockerfile
    container_name: p01_api
    environment:
      DATABASE_URL: postgresql://app_user:app_password@db:5432/app_db
      ENVIRONMENT: local
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  p01_pgdata:
